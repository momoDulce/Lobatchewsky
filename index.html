<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobatchewsky</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Pangolin&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Pangolin&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="preload" href="css/styles.css" as="style">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="icon" href="img/iconLoba.png">
    <script src="https://kit.fontawesome.com/e271be1f84.js" crossorigin="anonymous"></script>
    <script defer src="index.js"></script>
</head>

<body>
    <div class="contenedor">
        <header class="header">
            <nav class="nav">
                <div>
                    <img src="img/iconLoba.png" class="nav-menu-link logo">
                </div>
                <div class="title">
                    <h1>Club de Matemáticas Lobatchewsky</h1>
                </div>
                <button class="bars" aria-label="Abrir menú"><i class="fa-solid fa-bars"></i>
                </button>
                <ul class="nav-menu nav-menu_visible">
                    <li class="nav-menu-item">
                        <a href="#" class="nav-menu-link nav-link">Servicios</a>
                    </li>
                    <li class="nav-menu-item">
                        <a href="#" class="nav-menu-link nav-link">Próximos cursos</a>
                    </li>
                    <li class="nav-menu-item">
                        <a href="#" class="nav-menu-link nav-link">Sobre nosotros</a>
                    </li>
                    <li class="nav-menu-item">
                        <a href="#" class="nav-menu-link nav-link">Contacto</a>
                    </li>
                </ul>
            </nav>
        </header>

        <main class="banner">
            <div class="banner-info">
                <div>
                    <p>Contáctanos</p>
                </div>
                <div class="search">
                    
                        <textarea name="" class="search-content_input" aria-label="Enviar mensaje"></textarea>
                    
                </div>
                    
            </div>
            <div class="banner-img">
                
            </div>
        </main>
        <div class="line">
        </div>
        
        
        <footer class="footer">
            <p>Todos los derechos reservados. Club de Matemáticas Lobatchewsky</p>
        </footer>  
    </div>
    
</body>
